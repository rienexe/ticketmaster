<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Network Overview | Ticket Master - Find your ideal Ticket!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/tm-theme.css">
  <link rel="stylesheet" href="css/tm-classes.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<main>
  <header class="container fixed-top shadow-sm p-0 my-5">
    <div class="d-flex flex-nowrap justify-content-between align-items-stretch tm-skew blur gap-3 m-0">
      <a href="index.html" class="m-0">
        <img src="assets/images/Ticket-Master-Logo-transparent.png" alt="Ticket Master Logo" class="img-fluid" style="max-height: 60px; margin-left: -7.5px">
      </a>
      <button class="btn btn-secondary m-0" style="transform: skew(0)" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
        <i class="bi bi-list h2"></i>
      </button>
    </div>

    <div class="offcanvas offcanvas-top blur" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel" style="height: 100%">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Navigation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body align-content-center">
        <div class="container">
          <ul class="navbar-nav flex-column h3 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="pages/ticket/networks.html">
                <div class="icon-stack">
                  <i class="bi bi-map-fill text-primary"></i>
                  <i class="bi bi-map text-secondary"></i>
                  Networks Overview
                </div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="pages/traveltips/forum.html">
                <div class="icon-stack">
                  <i class="bi bi-backpack-fill text-primary"></i>
                  <i class="bi bi-backpack text-secondary"></i>
                  Travel Tips
                </div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">
                <div class="icon-stack">
                  <i class="bi bi-person-fill text-primary"></i>
                  <i class="bi bi-person text-secondary"></i>
                  My Account
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <section class="container-fluid text-light lh-1 tm-head">
    <div class="container h-100 align-content-end">
      <div class="line"></div>
      <div class="fs-4">
        <a class="nav-link" aria-current="page" href="index.html">
          <img src="/assets/icons/tm-icon-station.svg" width="30px" alt="Icon">
          &nbsp;Homepage
        </a>
      </div>
      <div class="fs-1">
        <img src="/assets/icons/tm-icon-station_current.svg" width="30px" alt="Icon">
        Networks Overview
      </div>
    </div>
  </section>

  <section class="container my-5">
    <div class="row">
      <h2 class="mb-3">All Networks - All Adventures</h2>
      <aside class="col-lg-3 mb-5">
        <div class="card mb-3">
          <div class="card-body">
            <h3 class="card-title">Filter options</h3>

            <div class="mb-3">
              <label for="sort-dropdown" class="form-label">Sort by</label>
              <select id="sort-dropdown" class="form-select">
                <option value="country-asc">Country (A-Z)</option>
                <option value="country-desc">Country (Z-A)</option>
                <option value="location-asc">Location (A-Z)</option>
                <option value="location-desc">Location (Z-A)</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="search-input" class="form-label">Search Operators</label>
              <input type="text" id="search-input" class="form-control" placeholder="Search by operator...">
            </div>
            <div class="mb-3">
              <label class="form-label">Filter by Country</label>
              <div id="country-checkboxes" class="d-flex flex-wrap">
                <!-- Checkboxes will be added dynamically -->
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Filter by Service</label>
              <div id="service-checkboxes" class="d-flex flex-wrap">
                <!-- Checkboxes will be added dynamically -->
              </div>
            </div>
          </div>
        </div>
        <h3 class="mb-3">Missing a Network?</h3>
        <a class="btn btn-primary" href="pages/ticket/editor.html"
           role="button">Add a new Network</a>
      </aside>

      <div class="col-lg-9">
        <div id="network-grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
          <!-- Cards will be dynamically added here -->
        </div>
      </div>
    </div>
  </section>

</main>
<script src="js/loadNetworks.js"></script>
</body>
</html>
